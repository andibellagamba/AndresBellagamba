    <h1>Contactanos</h1>

<!-- formulario de contacto -->


<main class="container">
    <div class="formulario">
        <form>
            <div class="mb-3">
            <div id="emailHelp" class="form-text">Rellene los casilleros y nos comunicaremos a la brevedad.</div>
            </div>

            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre Completo</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono de contacto</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ciudad</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Provincia</option>
                <option value="1">Ciudad Autonoma de Buenos Aires</option>
                <option value="2">Provincia de Buenos Aires</option>
                <option value="3">Cordoba</option>
                <option value="3">Catamarca</option>
                <option value="3">Chubut</option>
                <option value="3">Entre Rios</option>
                <option value="3">Rio Negro</option>
                <option value="3">Salta</option>
                <option value="3">Santa Cruz</option>
                <option value="3">Santa Fe</option>
                <option value="3">Tucuman</option>
                <option value="3">Corrientes</option>
                <option value="3">Formosa</option>
                <option value="3">Jujuy</option>
                <option value="3">La Pampa</option>
                <option value="3">La Rioja</option>
                <option value="3">Mendoza</option>
                <option value="3">Misiones</option>
                <option value="3">Neuquen</option>
                <option value="3">San Juan</option>
                <option value="3">San Luis</option>
                <option value="3">Santiago del Estero</option>
                <option value="3">Tierra del Fuego</option>
                <option value="3">Chaco</option>
              </select>
            <div class="mb-3 form-check">
                <div class="input-group">
                    <span class="input-group-text">Consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Desea recibir el catalogo de precios?</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</main>
